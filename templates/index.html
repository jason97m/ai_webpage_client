<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Web Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 16px;
            cursor: pointer;
        }
        h2 {
            text-align: center;
            margin-top: 40px;
        }
        iframe {
            display: block;
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>AI Website Generator</h1>

    <form id="promptForm">
        <input type="text" id="prompt" placeholder="Enter your website description..." required />
        <button type="submit">Generate</button>
    </form>

    <h2>Preview</h2>
    <iframe id="preview"></iframe>

    <script>
        document.getElementById('promptForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const prompt = document.getElementById('prompt').value;
            const iframe = document.getElementById('preview');
            iframe.srcdoc = "<p style='text-align:center;'>Generating...</p>";

            try {
                const response = await fetch("/generate", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt })
                });

                if (!response.ok) throw new Error(`HTTP error! ${response.status}`);

                const data = await response.json();

                if (data.html) {
                    iframe.srcdoc = data.html;
                } else if (data.error) {
                    iframe.srcdoc = `<p style='color:red; text-align:center;'>Error: ${data.error}</p>`;
                } else {
                    iframe.srcdoc = "<p style='color:red; text-align:center;'>Unexpected response format</p>";
                }
            } catch (err) {
                console.error(err);
                iframe.srcdoc = "<p style='color:red; text-align:center;'>Error generating site.</p>";
            }
        });
    </script>
</body>
</html>
