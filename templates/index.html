<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Web Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        #preview {
            border: 1px solid #ccc;
            min-height: 300px;
            padding: 10px;
            background: white;
        }
    </style>
</head>
<body>

    <h1>AI Website Generator</h1>
    <form id="promptForm">
        <label for="prompt">Enter your site description:</label><br><br>
        <textarea id="prompt" name="prompt" required></textarea><br><br>
        <button type="submit">Generate</button>
    </form>

    <h2>Preview</h2>
    <div id="preview"></div>

    <script>
        document.getElementById('promptForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const prompt = document.getElementById('prompt').value;
            const preview = document.getElementById('preview');
            preview.innerHTML = "<em>Generating...</em>";

            try {
                const response = await fetch("/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ prompt })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // This assumes backend already strips extra markdown/code fences
                preview.innerHTML = data.html;
            } catch (error) {
                console.error("Error generating site:", error);
                preview.innerHTML = "<strong>Error generating site.</strong>";
            }
        });
    </script>

</body>
</html>
